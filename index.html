    <style>
body {

<div class="contact-title">
      <h1>BOOK AN APOINTMENT</h1>

      <h3><strong>HAPPY TO SERVE YOU</strong></h3>
      </div>
      <div class="contact-form">
        <form id="contact-form" method="post" action="">
          <input name="name" type="text" class="form-control" placeholder="Your name" required>
          <br>
          <input name="contact number" type="int" class="form-control" placeholder="Your contact number" required>
          <br>
          <input name="email" type="email" class="form-control" placeholder="Your email" required>
          <br>
          <input name="usr_time" type="time" class="form-control" placeholder="time" required >
           <br>
           <input name="usr_time" type="date"  class="form-control" placeholder="date" required >
           <br>
          <textarea name="message" class="form-control" placeholder="Message" row="5" required>
          </textarea><br>

          <input type="submit" class="form-control submit" value="SUBMIT">

          </form>
        </div>
    </body>
